    <main>
        <section class="contactContainer">
            <section class="contactForm">
                <h2> Contact</h2>
                    <form action="thanks.html">
                        <div class="formField">
                            <label for="firstName" class="label">First Name</label>
                                <input type="text" 
                                name="firstName"
                                id="firstName"
                                class="answer"
                                placeholder="Please enter your first and last name"
                                required>
                        </div>
                        <br>

                        <div class="formField">
                            <label for="email" class="label"> Email </label>
                                <input type="email"
                                name="email"
                                id="email"
                                class="answer"
                                placeholder="Please enter your email adress"
                                required>
                        </div>
                        <br>

                        <div class="formField">
                            <label for="contactType" class="label"> Inquiry </label>
                                <select name="contactType"
                                id="contactType"
                                class="answer"
                                required>
                                    <option required
                                    value="question"> I have a question </option>

                                    <option value="apply"> I want to commission </option>

                                    <option value="tip"> I have tips for your website </option>                
                                </select>
                        </div>
                        <br>

                        <div class="formField">
                            <label for="contactType2" class="label"> Details about your inquiry </label>
                            <textarea name="contactType2" id="contactType2" cols="30" rows="20" class="contactType2" required></textarea>
                        </div>
                        <br>

                        <div class="formField">
                            <label for="botCheck" class="label"> I am not a robot</label>
                                <input type="checkbox"
                                name="botCheck"
                                id="botCheck"
                                required>
                        </div>
                        <br>

                        <div class="submit">
                                <button type="submit"> Submit </button>
                        </div>
                        <br>
                    </form>
                </section>

                <section class="contactGifBox"> 
                    <img src="Photo/rikka-takanashi-takanashi-rikka.gif"
                    alt="Gif pointing to the contact form"
                    class="contactGif">
                </section>
            </section>
    </main>
